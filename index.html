<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="icon view" class="icon-view">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>

    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <img src="./images/icon-ethereum.svg" alt="ethereum icon">
      <p class="cyan">0.041 ETH</p>
      <img src="./images/icon-clock.svg" alt="clock icon" class="clock">
      <p>3 days left</p>
    </div>
    <hr>
    <div class="creator-info">
      <img src="./images/image-avatar.png" alt="profile picture">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>

  </main>
</body>

</body>

</html>
